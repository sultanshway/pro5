<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main_id">
        <header>
            <img src="logo.png" alt="">
            <h1>Live Radio</h1>
            <p id="title_radio">Radio 1</p>
        </header>
        <div id="cont">
            <article id="btns">
                <img src="llogo.jpg" alt="" id="back">
                <img src="logoo.jpg" alt="" id="play_btn">
                <img src="loogo.jpg" alt="" id="next">
                <audio src="" id="audio_file"></audio>
            </article>

            <article id="volume">
                <h2>Sound</h2>
                <input type="range" id="volume_rang">
                <h2>Speed</h2>
                <input type="range" id="volume_speed" max="200" min="0">
            </article>

            <article id="colorr">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            </article>
        </div>
    </main>


    <script src="script.js"></script>
    <script src="volume.js"></script>
    <script src="color.js"></script>
</body>
</html>
